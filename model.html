<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 80vw;
      height: 80vh;
    }
  </style>
</head>
<body>

<model-viewer id="my-model"
              src="swordFinalCompressed.glb"
              alt="3D Model"
              interaction-prompt="none"
              disable-zoom
              disable-pan
              disable-tap
              style="width: 80vw; height: 80vh;">
</model-viewer>

<script>
  const model = document.getElementById('my-model');

  // Remove default interaction
  model.removeAttribute('camera-controls');

  // Handle mouse movement
  document.addEventListener('mousemove', (e) => {
    const x = e.clientX / window.innerWidth - 0.5; // -0.5 to 0.5
    const y = e.clientY / window.innerHeight - 0.5;

    const azimuth = x * 180; // rotation left/right
    const elevation = y * -30; // rotation up/down

    model.cameraOrbit = `${azimuth}deg ${elevation}deg 2.5m`;
  });
</script>

</html>
