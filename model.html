<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Sword Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>

  <!-- Load classic Three.js & GLTFLoader (non-module versions) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <canvas id="viewer"></canvas>

  <script>
    const canvas = document.getElementById('viewer');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 3);

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(3, 10, 10);
    scene.add(dirLight);

    let model, pivot = new THREE.Group();
    scene.add(pivot);

    const loader = new THREE.GLTFLoader();
    loader.load('swordFinalCompressed.glb', function (gltf) {
      model = gltf.scene;

      const box = new THREE.Box3().setFromObject(model);
      const center = new THREE.Vector3();
      box.getCenter(center);
      model.position.sub(center); // center the model

      model.rotation.y = Math.PI; // optional flip
      pivot.add(model);
    }, undefined, function (error) {
      console.error('Error loading model:', error);
    });

    let targetX = 0, targetY = 0;
    document.addEventListener('mousemove', function (e) {
      targetY = (e.clientX / window.innerWidth - 0.5) * Math.PI;
      targetX = (e.clientY / window.innerHeight - 0.5) * Math.PI * 0.1;
    });

    function animate() {
      requestAnimationFrame(animate);
      if (model) {
        pivot.rotation.y += (targetY - pivot.rotation.y) * 0.05;
        pivot.rotation.x += (targetX - pivot.rotation.x) * 0.05;
      }
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', function () {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
