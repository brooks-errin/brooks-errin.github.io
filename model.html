<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 80vw;
      height: 80vh;
    }
  </style>
</head>
<body>

<model-viewer src="swordFinalCompressed.glb"
              alt="3D Model"
              auto-rotate
              camera-controls
              interaction-prompt="none"
              disable-tap
              exposure="1"
              style="width: 80vw; height: 80vh; --auto-rotate-speed: 2;">
</model-viewer>


</body>
</html>
